image_apps: &image_apps
  - name: ビューア(&V)
    path: C:/Program Files/Viewer/viewer.exe
    args: "{file}"
  - name: ペイント(&P)
    path: C:/Windows/System32/mspaint.exe
    args: "{file}"

.png: *image_apps
.jpg: *image_apps
.bmp: *image_apps

.txt:
  - name: メモ帳(&N)
    path: C:/Windows/System32/notepad.exe
    args: "{file}"
  - type: separator
  - name: サクラエディタ(&S)
    children:
      - name: 通常モード
        path: C:/Program Files/Sakura/sakura.exe
        args: "{file}"
      - name: 読み取り専用
        path: C:/Program Files/Sakura/sakura.exe
        args: "-R {file}" 